name: Update README

on:
  schedule:
    - cron: '00 19 * * *' # Run every day at 7:00 PM (UTC)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name "Abhinand-s"
          git config --global user.email "abhinands488@gmail.com"

      - name: Install dependencies
        run: npm install node-fetch

      - name: Fetch data and update README
        run: node update_readme.js
        env:
          GITHUB_TOKEN: ${{ secrets.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 }}

      - name: Commit and Push Changes
        run: |
          git add README.md
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update README with recent issue data [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
