name: Update README

on:
  schedule:
    - cron: '25 13 * * *' # Run every day at midnight (UTC)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name "Abhinand-s"
          git config --global user.email "abhinands488@gmail.com"

      - name: Fetch data and update README
        run: |
          npm install node-fetch
          node update_readme.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Changes
        run: |
          git add README.md
          git commit -m "Update README with recent issue data [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
